{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'body' %}
<div class="text-center">
    <main class="form-signin">
        <form action="" method="post" class=" m-auto">
            <img class=" mt-5 mb-4" src="{% static 'images/lorrie-logo.png' %}" alt="" width="250" height="150" >
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="w-100 btn btn-lg btn-danger my-3" type="submit">Sign In</button>

            <p>Don't have an account ? <a class="text-danger" href="{% url 'register' %}">Sign Up</a></p>
            <p class="mt-5 mb-3 text-muted">Copyright Â© {% now 'Y' %} Lorrie Park</p>
        </form>
    </main>
</div>
{% endblock %}
